        document.querySelector('.player-info p').textContent = player.info;

    function nextPlayer() {
        currentIndex = Math.min(currentIndex + 1, players.length - 1);
        showPlayer(currentIndex);
    }

    function previousPlayer() {
        currentIndex = Math.max(currentIndex - 1, 0);
